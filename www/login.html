<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: blob:">
  <title>Framework7</title>
  <link rel="stylesheet" href="./lib/css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
  <link rel="stylesheet" href="css/custom.css">
  <style type="text/css">
    .login-screen-content {
        background: #546e8d !important;
        color: #fafafa !important;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="panel panel-right panel-reveal">
      <div class="view view-init view-right" name="right" data-url="/">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">Right Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>This is a right side panel. You can close it by clicking outsite or on this link: <a href="#" class="panel-close">close me</a>. You can put here anything, even another isolated view.</p>
            </div>
            <div class="block-title">Panel Navigation</div>
            <div class="list links-list">
              <ul>
                <li><a href="/panel-right-1/">Right panel page 1</a></li>
                <li><a href="/panel-right-2/">Right panel page 2</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page no-toolbar no-navbar no-swipeback">
        <div class="page-content login-screen-content">
          <div class="login-screen-title _brand">SIKA</div>
          <form>
            <div class="list list70" >
              <ul>
                <li class="item-content item-input ">

                  <div class="item-inner">
                    <div class="item-input-wrap wrapper-item">
                      <span class="input-addon-button"></span>
                      <input type="text" placeholder="Your username" id="demo-username-2" class="input-with-value">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input ">

                  <div class="item-inner">
                    <div class="item-input-wrap wrapper-item">
                      <span class="input-addon-button"></span>
                      <input type="password" placeholder="Your password" id="demo-password-2" class="">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                
                </li>
              </ul>
            </div>
            <div class="list list70">
              <ul>
                <li><a href="/" class=" item-link list-button _button-sign" >Sign In</a></li>
                <li><a href="#" class="item-link  _button-forgot" @click="signIn">Mot de pass oubli√© ?</a></li>
              </ul>
            </div>
            <div class="_info">
              <a href="">
                <span class="f7-icons _fs-33">
                 info_round 
                </span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- cordova library -->
  <script type="text/javascript" src="cordova.js"></script>
  
  <script src="./lib/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/qrscanner.js"></script>

</body>
</html>
